<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      background-image: url('formpic.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;  
    }

    a:hover {
  background-color: rgb(186, 182, 236);
  }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input:hover, textarea:hover, select:hover {
  border-color: #3498db; 
  background-color: #f0f8ff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
<div class="form-container">
<h1>Form</h1>
<form id="registrationForm">

 
   <label for="username">Username:</label>
    <input type="text" id="username" name="username" />

    <label for="userage">Age:</label> 
    <input type="age" id="userage" name="userage"/>
 
    <label for="dob">D.O.B:</label>
    <input type="date" id="dob" name="date">

    <label for="number">Number:</label>
    <input type="number" id="number" name="number"/>
 


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" />


 
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" />
  

  
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" />
  
    
    <button type="submit">Submit</button>
</form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); 

  let isValid = true;


  const username = document.getElementById('username').value;
  if (username === '') {
    alert('Username is required.');
    isValid = false;
  }

  const age=document.getElementById('userage').value;
  if(isNaN(age) || age<18 || age>45){
    alert('Enter Age between 18 and 45');
    isValid = false;
}

let date=document.getElementById('dob').value;

const num = document.getElementById('number').value;
if(num.length!=10){
  alert("Enter number correctly");
  isValid=false;
}

  const email = document.getElementById('email').value;
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (email === '') {
    alert('Email is required.');
    isValid = false;
  } else if (!emailPattern.test(email)) {
    alert('Invalid email format.');
    isValid = false;
  }


  const password = document.getElementById('password').value;
  if (password.length < 6) {
    alert('Password must be at least 6 characters long.');
    isValid = false;
  }


  const confirmPassword = document.getElementById('confirmPassword').value;
  if (confirmPassword !== password) {
    alert('Passwords do not match.');
    isValid = false;
  }

  function printDetails(){
      document.write("Name: "+username+"<br>");
      document.write("Age: "+age+"<br>");
      document.write("Phone no.: "+num+"<br>");
      document.write("Email: "+email+"<br>");
      document.write("Date of birth: "+date+"<br>");
  }

  if (isValid) {
    alert('Form submitted successfully!');
    printDetails();
  }
});
</script>
</body>
</html>
